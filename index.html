
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Quest - NOVA SBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="NOVA SBE Logo" class="logo">
        <h1>Campus Quest</h1>

        <div id="start-screen">
            <input type="text" id="name-input" placeholder="Enter your name" />
            <button id="start-btn">Start Game</button>
            <button id="leaderboard-btn">View Leaderboard</button>

            <div class="info">
                <h3>💡 How It Works:</h3>
                <ul style="text-align:left;">
                    <li>🔍 Answer 12 clues about NOVA SBE</li>
                    <li>🎯 Each correct answer gives 1 point</li>
                    <li>💡 Use hints (cost 1 point)</li>
                    <li>⏱ Finish as fast as you can!</li>
                </ul>
            </div>
        </div>

        <div id="game" style="display:none;">
            <p id="clue-text">Loading clue...</p>
            <input type="text" id="answer-input" placeholder="Your answer here">
            <button id="submit-btn">Submit</button>
            <button id="hint-btn">Show Hint (-1 point)</button>
            <div id="progress"></div>
            <div id="timer"></div>
            <button onclick="toggleMap()">View Campus Map</button>
        </div>

        <div id="map-container" style="display:none;">
            <iframe src="https://campustour.novasbe.pt/" width="100%" height="500" style="border:0; margin-top: 10px;" title="NOVA Campus Tour"></iframe>
        </div>

        <div id="result" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("start-btn").addEventListener("click", startGame);
        document.getElementById("leaderboard-btn").addEventListener("click", showLeaderboard);
        document.getElementById("submit-btn").addEventListener("click", submitAnswer);
        document.getElementById("hint-btn").addEventListener("click", showHint);
    </script>
</body>
</html>
